version: '3.1'

services:
  db:
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./database/user_init.sql:/docker-entrypoint-initdb.d/user_init.sql
      - ./database/tweet_init.sql:/docker-entrypoint-initdb.d/tweet_init.sql

  services:
    image: redis:7.2
    ports:
      - "6379:6379"

volumes:
  postgres_data:
    driver: local
